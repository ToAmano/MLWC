name: Build sphinx
on:
  push:
    branches:
    - develop

jobs:
  release:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: "develop"

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U sphinx
    - name: Build
      run: |
        cd docs
        sphinx-apidoc -f -o ./docs ./cptrain
        sphinx-build ./ ./_build
